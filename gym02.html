<body>
    <h2 class="gym">Fill this form</h2>
    <form action="gym02.html">
        <div class="gym">
            <label for="name">Name:</label>
            <input type="text" name="username" id="name">
        </div>
        <br>
        <div class="gym">
            <label for="email">E-mail:</label>
            <input type="text" name="useremail" id="email">
        </div>
        <br>
        <div class="gym" required>PHONE no*:<input type="number" name="userroll"><br>
           D.O.B: <input type="date" name="userdate">
        </div>
        <br>
        <div class="gym">
            Are you above 18 year <input type="checkbox" name="eligibility" checked>

        </div>
        <br>
        <div class="gym">
            Gender: Male <input type="radio" name="Gender"><br>
            Female:<input type="radio" name="Gender"><br>
            Other:<input type="radio" name="Gender"><br>
        </div>
        <br>
        <div class="gym">Write about yourself:<textarea name="mytext" cols="15" rows="2">

        </textarea>
        </div>
        <br>
        <div class="gym">
            <label for="sub">Subscription type:</label>
            <select name="mycar" id="subs">
                <option value="Month">Monthly</option>
                <option value="3month">Quaterly</option>
                <option value="year" selected>Yearly</option>
            </select>
        </div>


        <div class="gym">
            <input type="submit" value="submit now"><br>
            <input type="reset" value="Reset now">
        </div>
        <br>
    </form>

</body>
